version: '3.8'

services:
  server:
    build: ./server
    container_name: number-discussion-server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - JWT_SECRET=your-super-secret-jwt-key-change-this
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network

  client:
    build: ./client
    container_name: number-discussion-client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge